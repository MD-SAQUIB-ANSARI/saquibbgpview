<!DOCTYPE html>
<html>
<body>
	<form method="post" action="loginservlet">
		<table>
			<caption>
				Employee Login Screen
			</caption>
			<tr>
			<td> UserName</td>
			<td><input type="text" name="user" placeholder="User Name"></td>

		</table>
	</form>
</body>
</html>
